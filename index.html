<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DavanteDent - Gestión de Citas</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo DavanteDent" class="logo">
            <h1>DavanteDent</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Nueva Cita / Modificar</h2>
            <form id="formCita">
                <input type="hidden" id="editandoId" value="">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span id="errorNombre" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                    <span id="errorApellidos" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">
                    <span id="errorDni" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                    <span id="errorTelefono" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="fechaNac">Fecha Nacimiento:</label>
                    <input type="date" id="fechaNac" name="fechaNac">
                    <span id="errorFechaNac" class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha y Hora de la Cita:</label>
                    <div class="datetime-container">
                        <input type="date" id="fecha" name="fecha">
                        <input type="time" id="hora" name="hora">
                    </div>
                    <span id="errorFecha" class="error-msg"></span>
                </div>

                <div class="form-group full-width">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" id="btnGuardar">Guardar Cita</button>
                    <button type="reset" id="btnLimpiar">Limpiar</button>
                </div>
            </form>
        </section>

        <section class="table-section">
            <h2>Listado de Citas Diarias</h2>
            <table id="tablaCitas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fecha/Hora</th>
                        <th>Paciente</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr id="filaVacia">
                        <td colspan="6">Dato vacío</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Clínica DavanteDent | Contacto: +34 923 456 789 | info@davantedent.com</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
